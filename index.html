<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ocean</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <a class="header__logo" href="#">Logo</a>
    <div class="header__rightSide">
      <div class="header__buttons dayNight">
        <ion-icon class="dayNight-moon" name="moon-outline"></ion-icon>
        <ion-icon class="dayNight-sun" name="sunny-outline"></ion-icon>
      </div>
      <div class="header__buttons menuToggle">
        <ion-icon class="menuToggle-open" name="grid-outline"></ion-icon>
        <ion-icon class="menuToggle-close" name="square-outline"></ion-icon>
      </div>
    </div>
  </header>

  <section class="main">
    <video class="main__video" src="image/video.mp4" autoplay loop muted playsinline controls="true" type="video/mp4"></video>
    <img class="main__mask" src="image/mask.jpg" alt="">
    <h2 class="main__title">Ocean</h2>
    <p class="main__copyright">&#169 Majestic Inc - 2021</p>
    <ul class="main__social">
      <li class="main__social-item">
        <a href="#"><ion-icon class="facebook" name="logo-facebook"></ion-icon></a>
      </li>
      <li class="main__social-item">
        <a href="#"><ion-icon class="twitter" name="logo-twitter"></ion-icon></a>
      </li>
      <li class="main__social-item">
        <a href="#"><ion-icon class="instagram" name="logo-instagram"></ion-icon></a>
      </li>
    </ul>
  </section>

  <!-- Navigation -->

  <nav class="navigation">
    <ul class="navigation__list">
      <li class="navigation__list-item">
        <a class="navigation__list-link" href="#">Home</a>
      </li>
      <li class="navigation__list-item">
        <a class="navigation__list-link" href="#">About</a>
      </li>
      <li class="navigation__list-item">
        <a class="navigation__list-link" href="#">Package</a>
      </li>
      <li class="navigation__list-item">
        <a class="navigation__list-link" href="#">Contact</a>
      </li>
    </ul>
  </nav>


  <script src="js/ac_quicktime.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
